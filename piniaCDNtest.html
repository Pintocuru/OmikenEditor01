<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinia CDN Example</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-demi"></script> <!-- VueDemiの依存を追加 -->
  <script src="https://cdn.jsdelivr.net/npm/pinia@2.2.4/dist/pinia.iife.min.js"></script>
</head>

<body>
  <div id="app">
    <span>🍍Pinia!🍍</span>
    <button @click="counter.increment()">
      Count is: {{ counter.count }}
    </button>
  </div>

  <script>
    const { createApp } = Vue;
    const { defineStore, createPinia } = Pinia;

    const useCounterStore = defineStore("counter", {
      state: () => {
        return { count: 0 };
      },
      actions: {
        increment() {
          this.count++;
        },
      },
    });

    const App = {
      setup() {
        const counter = useCounterStore();
        return {
          counter,
        };
      },
    };
    const app = createApp(App);
    app.use(createPinia());
    app.mount("#app");
  </script>
</body>

</html>
